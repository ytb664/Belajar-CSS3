<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Filter</title>
	<style>
		
		body {
			text-align: center;
		}

		/* Filter
			blur(px)
			brightness(angka | %)
			contrast(angka | %)
			saturate(angka | %)
			grayscale(angka | %)
			sepia(angka | %)
			hue-rotate(deg)
			invert(angka | %)
			opacity(angka | %)
			drop-shadow(sama seperti box-shadow)
		*/

		img {
			filter: blur(10px) grayscale(1);
		}

		img:hover {
			filter: blur(0px) grayscale(0);
		}

	</style>
</head>
<body>
	<img src="pp.jpg" alt="logo">
</body>
</html>
