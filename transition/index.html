<!DOCTYPE html>
<html>
<head>
	<title>Transition 1</title>
	<style>
		
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak {
			width: 100px;
			height: 100px;
			background-color: salmon;
			transition: margin-left 1s;
		}

		.container:hover .kotak {
			transform: rotate(45deg);
			margin-left: 800px;
			background-color: royalblue;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="kotak"></div>
	</div>

</body>
</html>
